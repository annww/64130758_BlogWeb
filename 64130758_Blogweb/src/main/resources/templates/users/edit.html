<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sửa người dùng</title>
  <link th:href="@{/css/admin.css}" rel="stylesheet" />
  <link th:href="@{/css/home.css}" rel="stylesheet" />
  <link th:href="@{/css/user/edit.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    h1 {
      text-align: center;
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
    }

    form.edit-user-form {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label.edit-user-label {
      font-weight: 600;
      color: #495057;
    }

    input.edit-user-input {
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.3px solid #ced4da;
      border-radius: 6px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      outline: none;
      width: 100%;
    }

    input.edit-user-input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.3);
    }

    button.edit-user-button {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button.edit-user-button:hover {
      background-color: #1e7e34;
    }

    a.edit-user-back-link {
      display: block;
      max-width: 480px;
      margin: 28px auto 0;
      text-align: center;
      font-weight: 600;
      color: #0d6efd;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }

    a.edit-user-back-link:hover {
      color: #084fc1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div th:replace="~{admin :: header}"></div>

  <div class="edit-user-wrapper">
    <h1>Sửa người dùng</h1>

    <form th:action="@{|/users/edit/${user.id}|}" method="post" th:object="${user}" class="edit-user-form">
      <label for="fullName" class="edit-user-label">Họ tên</label>
      <input type="text" id="fullName" th:field="*{fullName}" class="edit-user-input" required />

      <label for="email" class="edit-user-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="edit-user-input" required />

      <label for="username" class="edit-user-label">Username</label>
      <input type="text" id="username" th:field="*{username}" class="edit-user-input" required />

      <label for="password" class="edit-user-label">Mật khẩu mới (để trống nếu không đổi)</label>
      <input type="password" id="password" th:field="*{password}" class="edit-user-input" />

      <button type="submit" class="edit-user-button">Cập nhật</button>
    </form>

    <a href="/users" class="edit-user-back-link">← Quay lại danh sách người dùng</a>
  </div>
</body>
</html>
