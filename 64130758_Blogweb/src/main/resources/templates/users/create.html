<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Thêm người dùng mới</title>
  <link th:href="@{/css/admin.css}" rel="stylesheet" />
  <link th:href="@{/css/home.css}" rel="stylesheet" />
  <link th:href="@{/css/user/create.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    h1.user-form-title {
      text-align: center;
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
    }

    form.user-form-wrapper {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label.user-form-label {
      font-weight: 600;
      color: #495057;
    }

    input.user-form-input {
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.3px solid #ced4da;
      border-radius: 6px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      outline: none;
      width: 100%;
    }

    input.user-form-input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.3);
    }

    button.user-form-button {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button.user-form-button:hover {
      background-color: #1e7e34;
    }

    a.user-form-back-link {
      display: block;
      max-width: 480px;
      margin: 28px auto 0;
      text-align: center;
      font-weight: 600;
      color: #0d6efd;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }

    a.user-form-back-link:hover {
      color: #084fc1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div th:replace="~{admin :: header}"></div>

  <h1 class="user-form-title">Thêm người dùng mới</h1>

  <form th:action="@{/users/create}" method="post" th:object="${user}" class="user-form-wrapper">
    <label for="fullName" class="user-form-label">Họ tên</label>
    <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="user-form-input" required />

    <label for="email" class="user-form-label">Email</label>
    <input type="email" id="email" name="email" th:field="*{email}" class="user-form-input" required />

    <label for="username" class="user-form-label">Username</label>
    <input type="text" id="username" name="username" th:field="*{username}" class="user-form-input" required />

    <label for="password" class="user-form-label">Mật khẩu</label>
    <input type="password" id="password" name="password" th:field="*{password}" class="user-form-input" required />

    <button type="submit" class="user-form-button">Lưu</button>
  </form>

  <a href="/users" class="user-form-back-link">← Quay lại danh sách người dùng</a>
</body>
</html>
