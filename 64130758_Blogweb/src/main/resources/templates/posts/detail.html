<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Chi tiết bài viết</title>
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">

    <!-- Chi tiết bài viết -->
    <div class="mb-5">
        <h1 class="mb-3" th:text="${post.title}">Tiêu đề bài viết</h1>
        <div class="border rounded p-3 bg-light" th:utext="${post.content}">
            Nội dung bài viết
        </div>
        <a class="btn btn-secondary mt-3" th:href="@{/posts}">← Quay lại danh sách</a>
    </div>

    <!-- Danh sách bình luận -->
    <div class="mb-4">
        <h3>Bình luận</h3>
        <ul class="list-group">
            <li th:each="comment : ${comments}" class="list-group-item">
                <p class="mb-1" th:text="${comment.content}">Nội dung bình luận</p>
                <small class="text-muted">
                    bởi <span th:text="${comment.user.fullName}">Tên người dùng</span>
                </small>
                <form th:if="${#authentication.name == comment.user.username}"
                      th:action="@{'/posts/comments/' + ${comment.id} + '/delete'}"
                      method="post" class="mt-2">
                    <div sec:authorize="isAuthenticated()">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </div>
                    <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Form thêm bình luận -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Thêm bình luận mới</h5>
            <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="3" placeholder="Viết bình luận..." required></textarea>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </div>
                <button type="submit" class="btn btn-primary">Gửi bình luận</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
