<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Chỉnh sửa danh mục</title>
  <link th:href="@{/css/admin.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="~{admin :: header}"></div>
  <div class="container py-4">
  
    <h1>Chỉnh sửa danh mục</h1>

    <form th:action="@{/categories/update}" method="post">
      <input type="hidden" name="id" th:value="${category.id}" />
      
      <div class="mb-3">
        <label for="name" class="form-label">Tên danh mục</label>
        <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Mô tả</label>
        <textarea id="description" name="description" class="form-control" rows="3" th:text="${category.description}"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Lưu</button>
      <a th:href="@{/categories/manage}" class="btn btn-secondary">Hủy</a>
    </form>
  </div>
</body>
</html>
