<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý danh mục</title>
    <link th:href="@{/css/admin.css}" rel="stylesheet" />
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="~{admin :: header}"></div>

<div class="container mt-5">
    <h1>Quản lý danh mục</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th style="display: none;">ID</th>
            <th>Tên danh mục</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}" style="display: none;"></td>
            <td th:text="${cat.name}">Tên danh mục</td>
            <td th:text="${cat.description}">Mô tả</td>
            <td>
                <a th:href="@{'/categories/edit/' + ${cat.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{'/categories/delete/' + ${cat.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-primary" onclick="openCategoryModal()">
        <i class='bx bx-plus'></i> Thêm danh mục mới
    </button>
    <a th:href="@{/posts/create}" class="btn btn-secondary">
        <i class='bx bx-plus'></i> Tạo bài viết mới
    </a>
</div>

</div>
<div id="categoryModal" class="position-fixed top-50 start-50 translate-middle bg-white border rounded p-4 shadow"
     style="display:none; z-index:1000; min-width: 400px; max-width: 90vw;">
    <h5 class="mb-3">Thêm danh mục mới</h5>
    <div th:if="${modalErrorMessage}" class="alert alert-danger" role="alert" th:text="${modalErrorMessage}"></div>

    <form th:action="@{/categories/create}" method="post" th:object="${category}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Tên danh mục" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" th:field="*{description}" id="description" rows="3" placeholder="Mô tả"></textarea>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-success">Lưu</button>
            <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Hủy</button>
        </div>
    </form>
</div>

<div id="modalOverlay"
     style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:999;"
     onclick="closeCategoryModal()"></div>

<script>
    function openCategoryModal() {
        document.getElementById('categoryModal').style.display = 'block';
        document.getElementById('modalOverlay').style.display = 'block';
    }

    function closeCategoryModal() {
        document.getElementById('categoryModal').style.display = 'none';
        document.getElementById('modalOverlay').style.display = 'none';
    }

    if ([[${openCategoryModal} == null ? false : openCategoryModal]]) {
        openCategoryModal();
    }
    /*]]>*/
</script>
</body>
</html>
